    <h2>حقق حلمك</h2>
    <p>حقق حلمك بامتلاك منزل العمر مع حلولنا المتنوعة في التمويل العقاري</p>

    <form id="registrationForm" action="https://formspree.io/f/xyzyepeg" method="POST">
      <div class="flex-row">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input name="الإسم" type="text" id="fullName" placeholder="الاسم الكامل" required>
        </div>

        <div class="input-group">
          <i class="fas fa-wallet"></i>
          <input name="الراتب" type="number" id="salary" placeholder="الراتب" required>
        </div>
      </div>

      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input name="رقم الهاتف" type="tel" id="phoneNumber" placeholder="رقم الهاتف" required>
      </div>

      <div class="input-group">
        <i class="fas fa-briefcase"></i>
        <select name="القطاع" id="workSector" required>
          <option value="">اختر قطاع العمل</option>
          <option value="حكومي">حكومي</option>
          <option value=" خاص">خاص</option>

        </select>
      </div>

      <div class="input-group">
        <i class="fas fa-university"></i>
        <select name="البنك" id="bank" required>
          <option value="">اختر البنك</option>
          <option value=" الأهلي السعودي">البنك الأهلي السعودي</option>
          <option value="مصرف الراجحي">مصرف الراجحي</option>
          <option value=" الرياض">بنك الرياض</option>
          <option value="البلاد">بنك البلاد</option>
          <option value="السعودي الفرنسي">البنك السعودي الفرنسي</option>
          <option value="العربي الوطني">البنك العربي الوطني</option>
          <option value="الجزيرة">بنك الجزيرة</option>
          <option value="ساب">بنك ساب (البنك السعودي البريطاني)</option>
          <option value="السعودي للاستثمار">البنك السعودي للاستثمار</option>
          <option value="الإنماء">بنك الإنماء</option>
        </select>
      </div>

      <button type="submait" onclick="submitForm()">
        <span></span>
        إرسال
